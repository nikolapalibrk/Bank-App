<!DOCTYPE html>
 <html lang="en">

   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link rel="stylesheet" href="css/main.css">
   </head>

   <body>
     <div class="container-fluid">
     <div class="jumbotron text-center">
       <h2>Bank App</h2>
       <button id="accountPage" type="button" class="btn btn-info">Accounts</button>
       <button type="button" id="addPage" class="btn btn-success">Add Account</button>
       <button type="button" id="editPage" class="btn btn-warning">Edit Account</button>
       <div class="clock"></div>
       <div class="date"></div>
     </div>
   </div>

    <div class="container accounts">
      <h2>Accounts</h2>
      <hr>
      <div class="row">
        <div class="col-sm-8 col-sm-push-2">
          <table class="table    table-striped">
            <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Deposit</th>
              <th>Credit Card</th>
              <th>Date Created</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="container addAccount">
      <h2>Add Account</h2>
      <hr>
      <div class="row">
        <div class="col-sm-6 col-sm-push-3">
         <input type="text" id="id" class="form-control" placeholder="ID"><br>
          <input type="text" id="username" class="form-control" placeholder="Name"><br>
          <input type="text" id="deposit" class="form-control" placeholder="Deposit"><br>
          <input type="text" id="creditcard" class="form-control" placeholder="Credit Card"><br>
          <button  type="button" class="btn btn-primary btn-block" name="button">Add Account</button>
        </div>

      </div>
    </div>

    <div class="container editAccount">
      <h2>Edit Account</h2>
      <hr>
      <div class="row">
        <div class="col-sm-6 col-sm-push-3">
         <input type="text" id="idEdit" class="form-control" placeholder="ID"><br>
          <input type="text" id="usernameEdit" class="form-control" placeholder="Name"><br>
          <input type="text" id="depositEdit" class="form-control" placeholder="Deposit"><br>
          <input type="text" id="creditcardEdit" class="form-control" placeholder="Credit Card"><br>
          <button type="button" class="btn btn-primary btn-block" name="button">Edit Account</button>
        </div>
      </div>
    </div>

    <div class="container editAccounts">
      <h2>Edit Accounts</h2>
      <hr>
      <div class="row">
        <div class="col-sm-8 col-sm-push-2">
          <table class="table  table-striped">
            <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Deposit</th>
              <th>Credit Card</th>
              <th>Date Created</th>

              <th></th>
              <th></th>
            </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>

      <script src="moment.js" charset="utf-8"></script>
     <script src="main.js" charset="utf-8"></script>
   </body>
 </html>
